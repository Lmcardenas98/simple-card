<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
</head>
<body>
  
  <main class="container">
    <header>
      <img src="./images/image-equilibrium.jpg" alt="">
      <div class="overlap">
        <img src="./images/icon-view.svg" alt="">
      </div>
    </header>
    <h1>Equilibrium #3429</h1>
    <section>
      <p>Our Equilibrium collection promotes balance and calm</p>
      <div class="price-our flex">
        <div class="eth-price flex">
          <img class="icon eth" src="./images/icon-ethereum.svg" alt="">
          <p >0.041 ETH</p>
        </div>
        <div class="days-left flex">
          <img class="icon" src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
      <div class="separator"></div>
      <div class="card-data">
        <img class="avatar" src="./images/image-avatar.png" alt="">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </section>

  </main>

</body>
</html>
